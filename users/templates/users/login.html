<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
  </style>
</head>
<body>
<input type="radio" id="chk1" name="a1" style="display: none;">
<input type="radio" id="chk2" name="a1" style="display: none;">

<div class="box">
  <!-- Toggle buttons -->
  <div class="a">
    <label for="chk1">Login</label>
    <label for="chk2" id="sup">Sign up</label>
  </div>

  <!-- Sign Up Form -->
  <div class="b">
    <form method="post" action="{% url 'users:signup' %}" class="frm">
      {% csrf_token %}
      {{ signup_form.non_field_errors }}
      
      <input type="text" name="username" placeholder="Username"
             value="{{ signup_form.username.value|default_if_none:'' }}">
             
      <input type="email" name="email" placeholder="Email"
             value="{{ signup_form.email.value|default_if_none:'' }}">
             
      <input type="password" name="password" placeholder="Password">
      <input type="password" name="confirm_password" placeholder="Confirm Password">

      <input type="submit" value="Sign up" id="btn" name="signup">
      <label for="chk1" id="btm">Login here</label>
    </form>
  </div>

  <!-- Login Form -->
  <div class="c">
    <form method="post" action="{% url 'users:login' %}" class="frm">
      {% csrf_token %}
      {{ login_form.non_field_errors }}

      <input type="text" name="username" placeholder="Username or Email"
             value="{{ login_form.username.value|default_if_none:'' }}">

      <input type="password" name="password" placeholder="Password">

      <input type="submit" value="Login" id="btn" name="login">
      <label for="chk2" id="btm">Signup here</label>
    </form>
  </div>

  <div class="d"></div>
  <div class="e"></div>
</div>

  

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(45deg, #a8e6cf, #006400); /* och yashil va to'q yashil */
      background-attachment: fixed;
      background-size: cover;
      perspective: 2000px;
    }

    .box {
      position: absolute;
      width: 350px;
      height: 400px;
      background: none;
      left: calc(50% - 175px);
      top: calc(50% -250px);
      transform-style: preserve-3d;
      transform: rotateY(-90deg);
    }

    .box div {
      width: 350px;
      height: 500px;
      position: absolute;
      background-image: radial-gradient(#fff, #c8facc); /* och yashil fon */
      box-shadow: 0px 0px 5px #4caf50, 0px 0px 30px #4caf50,
      inset 0px 0px 5px #4caf50, inset 0px 0px 30px #4caf50;
      border: 3px solid #81c784;
      margin-top: 20px;
    }

    .box div:nth-child(5) {
      height: 350px;
      box-shadow: 0px 0px 10px #006400, 0px 0px 30px #006400;
    }

    .a { transform: rotateY(0deg) translateZ(175px); }
    .b { transform: rotateY(90deg) translateZ(175px); }
    .c { transform: rotateY(180deg) translateZ(175px); }
    .d { transform: rotateY(270deg) translateZ(175px); }
    .e { transform: rotateX(-90deg) translateZ(325px); }

    .a label {
      position: relative;
      width: 200px;
      left: 65px;
      top: 170px;
      color: white;
      font-size: 20px;
      height: 50px;
      line-height: 50px;
      margin: 20px 0px;
      text-align: center;
      display: block;
      background-image: linear-gradient(45deg, #81c784, #006400); /* yashil */
      border-radius: 25px;
      box-shadow: 0px 0px 5px #4caf50, 0px 0px 30px #4caf50;
      cursor: pointer;
    }

    #sup, #btn {
      background-image: linear-gradient(45deg, #66bb6a, #2e7d32); /* yashil */
      color: white;
      cursor: pointer;
    }

    .title {
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-size: 30px;
      font-weight: bold;
      color: #2e7d32;
      text-shadow: 0px 0px 20px #a5d6a7;
      position: absolute;
    }

    .frm input {
      position: relative;
      width: calc(100% - 80px);
      left: 40px;
      display: block;
      text-align: center;
      line-height: 40px;
      top: 60px;
      background: none;
      outline: none;
      border: none;
      border-radius: 25px;
      box-shadow: 0px 0px 5px #4caf50, 0px 0px 30px #4caf50;
      margin: 20px 0px;
      font-size: 16px;
    }

    .frm input:focus {
      width: calc(100% - 40px);
      left: 20px;
      background: #e8f5e9;
      box-shadow: 0px 0px 5px #000, 0px 0px 30px #388e3c;
    }

    #btm {
      position: absolute;
      bottom: 20px;
      font-size: 20px;
      color: #1b5e20;
      text-align: center;
      width: 100%;
      cursor: pointer;
    }

    #chk1:checked ~ .box {
      transform: rotateY(-180deg);
    }

    #chk2:checked ~ .box {
      transform: rotateY(-90deg);
    }
  </style>

</body>
</html>
