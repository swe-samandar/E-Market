{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  E-Market - Add New Product
{% endblock title %}

{% block main %}
  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 mt-5 mb-5">
            <h2>Add New Product Here</h2>
            <form  method="post" >{% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary" >Create</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
  </div>
{% endblock main %}
