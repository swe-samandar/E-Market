{% extends "base.html" %}

{% block title %}
    {{ product.title }}
{% endblock title %}

{% block main %}
<div class="container mt-4">
    <h2>{{ product.title }}</h2>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p>{{ product.description }}</p>
    {% if product.productimage_set.all %}
    <p>Images found!</p>
    <img src="{{ product.productimage_set.first.image.url }}" width="300">
{% else %}
    <p>No images available.</p>
{% endif %}
</div>
{% endblock main %}
