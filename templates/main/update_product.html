{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  E-Market - Update Product
{% endblock title %}

{% block main %}
  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 mt-5 mb-5">
            <h2>Update Your Product Here</h2>
            <form  method="post" >{% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary" >Update</button>
                <a class="btn btn-primary" href="{% url 'main:detail' product.title  %}"> Orqaga</a>
                <a class="btn btn-danger" href="{% url 'main:delete-product' product.id  %}"> Delete</a>
            </form>
        </div>
        <div class="col"></div>
    </div>
  </div>
{% endblock main %}
