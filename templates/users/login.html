{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  E-Market - Login
{% endblock title %}

{% block main %}
  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 mt-5 mb-5">
            <h2>Login here</h2>
            <form  method="post" >{% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary" >Login</button>
                <a class="btn btn-outline-danger" href="{% url 'password_reset' %}">Kalit so'zni unutdingizmi?</a>
            </form>
        </div>
        <div class="col"></div>
    </div>
  </div>
{% endblock main %}
