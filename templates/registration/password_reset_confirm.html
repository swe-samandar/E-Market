{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Set new password - {{ request.user }}
{% endblock title %}

{% block main %}
  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 mt-5 mb-5">
            <h2>Parolingizni yangilang!</h2>
            <form  method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary" >Confirm</button>
            </form>
        </div>
    </div>
  </div>
{% endblock main %}
